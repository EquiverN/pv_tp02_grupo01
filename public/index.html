<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h1>Simulador de Salario Mensual</h1>
        <h2>Ingresa tus datos y calcula tu pago mensual</h2>
        <section class="seccion-formulario">
            <form action="" class="formulario">
                <label for="cliente-nombre">Nombre:</label>
                <input type="text" id="cliente-nombre">
                <label for="primer-numero">Horas trabajadas al mes:</label>
                <input type="number" id="primer-numero">
                <label for="segundo-numero">Pago por hora:</label>
                <input type="number" id="segundo-numero">
                <button type="button" id="btn-sumar">Calcular Pago</button>
                  <p id="resultado"></p>
            </form>
        </section>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
